<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ac</title>
    <script src="./script.js" type="module"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main v-scope>
      <div class="ac">
        <div class="box">
          <div class="contents">
            VOLTAS
            <div class="display">{{temp}}째C</div>
          </div>
        </div>
      </div>
      <div class="remote-wrap">
        <div class="remote">
          <button class="up" @click="temp++"></button>
          <button class="down" @click="temp--"></button>
          <div class="display">{{temp}}째C</div>
        </div>
        Indoor Temperature: {{temp}}째C <br />
        Outdoor Temperature: 30째C
      </div>
    </main>
  </body>
</html>
